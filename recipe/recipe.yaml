schema_version: 1

context:
  name: mypy_boto3_dynamodb
  version: 1.41.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e16b04bca9de1f6ea729c8e8bca14d0d14b29cb56b4c1fd626b6745a07a72ea4

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools
  run:
    - boto3
    - python >=${{ python_min }}
    - typing-extensions

tests:
  - python:
      imports:
        - mypy_boto3_dynamodb
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Type annotations for boto3.DynamoDB ${{ version }} service, generated by mypy-boto3-builder
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/vemel/mypy_boto3_builder
  repository: https://github.com/vemel/mypy_boto3_builder

extra:
  recipe-maintainers:
    - maresb
    - thewchan
    - vemel
